<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eclipse Clothes | Admin</title>

	<!-- boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- boostrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header-admin}"></div>

	<!-- main -->
	<main class="container-xl">
		<h3 class="text-center mt-3">Formulario Usuarios</h3>
		<div>
			<form th:action="@{/administrador/usuario/crear}" th:object="${usuario}" method="post"
				enctype="multipart/form-data">

				<div class="row">
					<div class="col-12 col-lg-6 mb-3">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" class="form-control" name="nombre" th:field="*{nombre}"
							th:value="${usuario.nombre}" id="nombre" required>
					</div>
					<div class="col-12 col-lg-6 mb-3">
						<label for="apellido" class="form-label">Apellido</label>
						<input type="text" class="form-control" name="apellido" th:field="*{apellido}"
							th:value="${usuario.apellido}" id="apellido" required>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-6 mb-3">
						<label for="correo" class="form-label">Correo</label>
						<input type="email" class="form-control" name="correo" th:field="*{correo}"
							th:value="${usuario.correo}" id="correo" required>
					</div>
					<div class="col-12 col-lg-6 mb-3">
						<label for="pasword" class="form-label">Contrase√±a</label>
						<input type="password" class="form-control" name="password" th:field="*{password}"
							th:value="${usuario.password}" id="password" required>
					</div>
				</div>

				<div class="row">
                    <div class="col-12 col-lg-6 mb-3">
                         <label for="enabled" class="form-label">Estado</label>
                    <input type="checkbox" class="form-check-input" name="enabled" th:field="*{enabled}" th:checked="${usuario.enabled}" id="enabled">
                      </div>
					
					<div class="col-12 col-lg-6 mb-3">
						<label for="file" class="form-label">Imagen</label>
						<input class="form-control" type="file" id="file" name="file">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Crear</button>
				<button type="reset" class="btn btn-warning">Limpiar</button>
			</form>
		</div>
		
		<div class="alert alert-success mt-3" role="alert" th:if="${mensaje != null}">
			<span th:text="${mensaje}"></span>
		</div>

		<!-- crea nuevo -->
		<div class="col-12 my-3">
			<a th:href="@{/administrador/usuarios}" class="btn btn-info">Regresar a la lista</a>
		</div>
		<!-- crear nuevo -->

	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
