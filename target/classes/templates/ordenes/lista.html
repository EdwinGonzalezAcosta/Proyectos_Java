<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eclipse Clothes | Admin</title>

	<!-- boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<!-- boostrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!-- data table -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

	<!-- jQuery data table -->
	<script>
		$(document).ready(function () {
			$('#tableOrdenes').DataTable();
		});
	</script>
</head>

<body>

	<!-- nav bar -->
	<div th:replace="~{fragments/user-fragment.html::header-admin}"></div>

	<!-- main -->
	<main class="container-xxl">
		<h1 class="text-center my-4">Mantenimiento de Ordenes</h1>

		<h3 class="text-center">Listado de Ordenes</h3>

		<div class="row">
			
			
			<!-- tabla -->
			<article class="col-12 px-5">
				<div>
					<table id="tableOrdenes" class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Fecha</th>
								<th scope="col">Usuario</th>
								<th scope="col">Cantidad</th>
								<th scope="col">Precio</th>
								<th scope="col">Producto ID</th>
								<th scope="col">Producto</th>
								<th scope="col">Imagen</th>
								<th scope="col">Subtotal</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="orden : ${lstOrden}">
								<th scope="row" th:text="${orden.id}"></th>
								<td th:text="${orden.fecha}"></td>
								<td th:text="${orden.usuario.nombre}"></td>
								<td>
                                   <span th:each="detalle : ${orden.detalles}">
                                   <span th:text="${detalle.cantidad}"></span> 
                                   </span>
                               </td>
                               
                               <td>
                                   <span th:each="detalle : ${orden.detalles}">
                                   <span th:text="${detalle.precio}"></span> 
                                   </span>
                               </td>
                               
                               <td>
                                   <span th:each="producto : ${orden.productos}">
                                  <span th:text="${producto.id}"></span>
                                 </span>
                               </td>
                               
                               <td>
                                   <span th:each="producto : ${orden.productos}">
                                  <span th:text="${producto.nombre}"></span>
                                 </span>
                               </td>
                               <td>
                                 <span th:each="producto : ${orden.productos}">
                                      <img th:src="@{'/mediafiles/' + ${producto.imagen}}" style="width: 2.5rem; height: 2.5rem;" />
                                </span>
                             </td>
							  <td>
                                   <span th:each="detalle : ${orden.detalles}">
                                   <span th:text="${detalle.subtotal}"></span> 
                                   </span>
                               </td>
							</tr>
						</tbody>
					</table>
				</div>
			</article>
			<!-- tabla -->
			
		</div>
	</main>
	<!-- main -->

	<!-- footer -->
	<div th:insert="~{fragments/user-fragment.html::footer}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
